[CONFIG]
//PORT：http端口
PORT=8082
//Inputdir ：原始文件的存放目录
INPUTDIR=f:\sourcepath
//Outputdir ：转换后的文件存放根目录
OUTPUTDIR=f:\outpath
//convertTimeOut：转换超时
CONVERTTIMEOUT=20
//Convert_pool_size ：转换池数量
CONVERTPOOLSIZE=20
//下载超时
DOWNLOADTIMEOUT=10
//staticPath ： 返回转后访问的路径前缀，如：http://domain/转换后的文件路径
STATICPATH=http://127.0.0.1/
//LOGENABLE：log日志开关
LOGENABLE=1
//logPath ：转换日志存放的绝对路径，可以开启或关闭日志，也可以只记录成功或失败记录
LOGPATH=f:\log