[PDF]
//扫描版pdf文档转换时如果页数大于设置的值就认为转换成功，设置为0就认为扫描版转换失败
IMGPAGENUM=100

[REGEX]
COUNT=11
REGEX0=本PDF文件由S22PDF生成.*home.icm.ac.cnw 
REGEX1=-{6,100}.*w 
REGEX2=.*文件使用 "pdfFactory" 试用版本创建.*w 
REGEX3=(\n|\r\n)\s+(\n|\r\n)w$1
REGEX4=&lt;[.\w\s\/'"\r\n]*&gt;w 
REGEX5=&lt;|&gt;|\{|\}|\(|\)|\=w 
REGEX6=(\s\.){5}w 
REGEX7=\S{3000,1000000}w 
REGEX8=(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?w座机电话号码
REGEX9=[\s\?]{5,1000}w 
REGEX10=1\d{10}w1XXXXXXXXXX

[CONFIG]
//txt文件最大值KB 0就不限制大小
TXTMAXSIZE=1024

//多进程运行标致，同一台电脑要启动多个进程需要拷贝到不同路径设置不同的MULTIPROCESSID
MULTIPROCESSID=2

//是否立即开始转换
AUTOSTART=0

//获取文档列表的接口
GETAPIURL=http://max.book118.com/index.php?g=Api&m=turn&a=getDate1111&size=120&node=222.6

//转换成功后调取的接口
SUCCESSURL=http://max.book11811.com/index.php?g=Api&m=turn&a=txtSuccess123

//转换失败后的接口
FAILEDURL=http://max.book11811.com/index.php?g=Api&m=turn&a=txtFail12

//永中服务接口
//YZAPI=http://192.168.118.129:8080/dcs/
YZAPI=http://www.yozodcs.com/

//txt存放的磁盘路径
TXTPATH=l:\outtxt\

//txt域名前缀
TXTHTTPHEAD=http://max.book118.com/

//图片存放的磁盘路径
IMGPATH=l:\outimg\

//图片域名前缀
IMGHTTPHEAD=http://max.book118.com/

//日志文件保存路径
LOGPATH=L:\log\日志\

//是否先下载再转换
ISDOWNFILE=1

//下载文件临时路径
DOWNPATH=L:\temp\下载目录\

//转换超时时间
CONVERTTIMEOUT=10

//转换线程数
THREADNUM=1

//如果上一次api获取数据请求“有数据”，下一次api请求列表数据的间隔时间
TIMESPANAPI=100

//如果上一次api获取数据请求“无数据”，下一次api请求列表数据的间隔时间
TIMESPANAPINULL=5000

//是否删除源文件
ISDELSRC=1

//非原创文档的页数低于设置的页数判定为失败
MINPAGE=4

//是否转换图片 1转换 0不转换
ISTOIMG=1


