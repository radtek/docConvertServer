[CONFIG]
//获取文档列表的接口
GETAPIURL=http://max.book118.com/index.php?g=Api&m=turn&a=getDate&size=10&node=45.6

//转换成功后调取的接口
SUCCESSURL=http://max.book118.com/index.php?g=Api&m=turn&a=txtSuccess

//转换失败后的接口
FAILEDURL=http://max.book118.com/index.php?g=Api&m=turn&a=txtFail

//txt存放的磁盘路径
TXTPATH=l:\outtxt\

//txt域名前缀
TXTHTTPHEAD=http://max.book118.com/

//图片存放的磁盘路径
IMGPATH=l:\outimg\

//图片域名前缀
IMGHTTPHEAD=http://max.book118.com/

//日志文件保存路径
LOGPATH=L:\log\日志\

//是否先下载再转换
ISDOWNFILE=1

//下载文件临时路径
DOWNPATH=L:\temp\下载目录\

//转换超时时间
CONVERTTIMEOUT=10

//转换线程数
THREADNUM=1

//如果上一次api获取数据请求“有数据”，下一次api请求列表数据的间隔时间
TIMESPANAPI=1

//如果上一次api获取数据请求“无数据”，下一次api请求列表数据的间隔时间
TIMESPANAPINULL=120

//是否删除源文件
ISDELSRC=0

//非原创文档的页数低于设置的页数判定为失败
MINPAGE=4

//是否转换图片 1转换 0不转换
ISTOIMG=1


[DOMAIN]
COUNT=2
DOMAIN0=up2226.book118.com
PATH0=L:\domain\up2226.book118.com\
//txt存放的磁盘路径
TXTPATH0=l:\outtxt\
//txt域名前缀
TXTHTTP0=max.book118.com
//图片存放的磁盘路径
IMGPATH0=l:\outimg\
//图片域名前缀
IMGHTTP0=max.book118.com

