[PDF]
//扫描版pdf文档转换时如果页数大于设置的值就认为转换成功，设置为0就认为扫描版转换失败
IMGPAGENUM=100

[CONFIG]
//多进程运行标致，同一台电脑要启动多个进程需要拷贝到不同路径设置不同的MULTIPROCESSID
MULTIPROCESSID=2

//是否立即开始转换
AUTOSTART=0

//获取文档列表的接口
GETAPIURL=http://max.book118.com/index.php?g=Api&m=turn&a=getDate11&size=100&node=45.7

//转换成功后调取的接口
SUCCESSURL=http://max.book118.com/index.php?g=Api&m=turn&a=txtSucce123

//转换失败后的接口
FAILEDURL=http://max.book118.com/index.php?g=Api&m=turn&a=txtFa134

//txt存放的磁盘路径
TXTPATH=l:\outtxt\

//txt域名前缀
TXTHTTPHEAD=http://max.book118.com/

//图片存放的磁盘路径
IMGPATH=l:\outimg\

//图片域名前缀
IMGHTTPHEAD=http://max.book118.com/

//日志文件保存路径
LOGPATH=L:\log\日志\

//是否先下载再转换
ISDOWNFILE=0

//下载文件临时路径
DOWNPATH=L:\temp\下载目录\

//转换超时时间
CONVERTTIMEOUT=10

//转换线程数
THREADNUM=5

//如果上一次api获取数据请求“有数据”，下一次api请求列表数据的间隔时间
TIMESPANAPI=100000

//如果上一次api获取数据请求“无数据”，下一次api请求列表数据的间隔时间
TIMESPANAPINULL=120000

//是否删除源文件
ISDELSRC=1

//非原创文档的页数低于设置的页数判定为失败
MINPAGE=4

//是否转换图片 1转换 0不转换
ISTOIMG=1


